<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/styles/globalStyles.css">
    <link rel="stylesheet" href="/src/styles/header.css">
    <link rel="stylesheet" href="/src/styles/register.css">
    <link rel="stylesheet" href="/src/styles/modal.css">

    <script type="module" src="/src/pages/registerPage/register.js" defer></script>

    <title>Kenzie Empresas</title>
</head>
<body>
    <header class="header__container">
        <img class="header__logo" src="/src/img/header_logo.svg" alt="Header Logo">
        <img class="header__menu" src="/src/img/header_menu.svg" alt="Header Menu">
        <div class="header__box">   
            <button id="homeButton" class="button__home">Home</button>
            <button id="loginButton" class="button__login">Login</button>
        </div>
    </header>
    <main class="main__container">
        <div class="main__box">
            <h1 class="main__title">Cadastra-se</h1>
            <div class="input__box">
                <input class="register__input" type="text" name="username" id="username" placeholder="Seu nome">
                <input class="register__input" type="text" name="email" id="email" placeholder="Seu e-mail">
                <input class="register__input" type="text" name="password" id="password" placeholder="Sua senha">
                <select class="register__input" name="professional_level">
                    <option selected hidden>Nível Profissional</option>
                    <option value="júnior">Junior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sênior">Senior</option>
                </select>
                <div class="button__box">
                    <button class="register__button">Cadastre-se</button>
                    <button class="return__button">Retornar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
