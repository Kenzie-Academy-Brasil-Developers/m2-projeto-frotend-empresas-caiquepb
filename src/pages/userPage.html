<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/userPage.css">

    <script src="../scripts/userPage.js" defer></script>

    <title>Kenzie Empresas</title>
</head>
<body >
    <header class="header__container">
        <img class="header__logo" src="../img/header_logo.svg" alt="Header Logo">
        <button class="button__logout" id="logoutButton" >Logout</button>
    </header>
    <main class="main__container">
        <div class="user__box">
            <h1 class="user_username">Username</h1>
            <img class="edit__button" src="../img/edit_button.svg" alt="Edit Button">
            <div class="user__info">
                <p class="user__infos">Email: meuemail@mail.com</p>
                <p class="user__infos">Pleno</p>
                <p class="user__infos">Home:Office</p>
            </div>
        </div>
        <div class="job__box">
            <h3 class="job__title">Você ainda não foi contratado</h3>
        </div>
    </main>
</body>
</html>
