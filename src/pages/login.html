<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/modal.css">

    <script type="module" src="../scripts/login.js" defer></script>

    <title>Kenzie Empresas</title>
</head>
<body>
    <header class="header__container">
        <img class="header__logo" src="../img/header_logo.svg" alt="Header Logo">
        <img class="header__menu" src="../img/header_menu.svg" alt="Header Menu">
        <div class="header__box">   
            <button id="homeButton" class="button__home">Home</button>
            <button id="registerButton" class="button__register">Cadastro</button>
        </div>
    </header>
    <main class="main__container">
        <div class="main__box">
            <h1 class="main__title">Login</h1>
            <p class="main__text">Preencha os campos para realizar login</p>
            <input class="login__input" type="text" name="loginInput" id="loginInput" placeholder="Seu e-mail">
            <input class="login__input" type="text" name="registerInput" id="registerInput" placeholder="Sua senha">
            <button class="login__button">Login</button>
            <p class="main__or">ou</p>
            <button class="register__button">Cadastra-se</button>
        </div>
    </main>
</body>
</html>
