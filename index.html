<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/modal.css">

    <script src="/src/scripts/index.js" defer></script>

    <title>Kenzie Empresas</title>
</head>
<body>
    <header class="header__container">
        <img class="header__logo" src="./src/img/header_logo.svg" alt="Header Logo">
        <img class="header__menu" src="./src/img/header_menu.svg" alt="Header Menu">
        <div class="header__box">
            <button id="loginButton" class="button__login">Login</button>
            <button id="registerButton" class="button__register">Cadastro</button>
        </div>
    </header>
    <main class="main__container">
        <img class="main__image" src="./src/img/main_image.svg" alt="Main Image">
        <div class="main__box">
            <div class="title__box">
                <h1 class="main__title">Selecionar Setor</h1>
                <img class="main__arrow" src="./src/img/main_arrow.svg" alt="Main Arrow">
            </div>
            <ul class="list__container">
                <li class="list__option">
                    <h3 class="list__title">Empresa Name</h3>
                    <p class="list__tag">10 horas</p>
                    <p class="list__tag2">Setor</p>
                </li>
                <li class="list__option">
                    <h3 class="list__title">Empresa Name</h3>
                    <p class="list__tag">10 horas</p>
                    <p class="list__tag2">Setor</p>
                </li>
                <li class="list__option">
                    <h3 class="list__title">Empresa Name</h3>
                    <p class="list__tag">10 horas</p>
                    <p class="list__tag2">Setor</p>
                </li>
                <li class="list__option">
                    <h3 class="list__title">Empresa Name</h3>
                    <p class="list__tag">10 horas</p>
                    <p class="list__tag2">Setor</p>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
